name: Java CI with Maven and Local Deployment

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
        java-version: '17'
        distribution: 'temurin'
              #  cache: gradle
    - name: Build with Maven
      run: mvn clean install -DskipTests
    - name: Deploy to localhost
      run: java -jar target/cicd.jar
